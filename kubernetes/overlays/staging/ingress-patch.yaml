- op: replace
  path: /spec/rules/0/host
  value: staging.producer.shakar.tech
- op: add
  path: /spec/tls
  value:
    - hosts:
        - staging.producer.shakar.tech
      secretName: staging-tls
- op: add
  path: /metadata/annotations
  value:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
