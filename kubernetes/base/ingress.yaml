apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rmq-test-nest-producer
  labels:
    name: rmq-test-nest-producer
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
    - hosts:
        - producer.shakar.tech
      secretName: lets-encrypt-producer.shakar.tech
  rules:
    - host: producer.shakar.tech
      http:
        paths:
          - pathType: Prefix
            path: /api(/|$)(.*)
            backend:
              service:
                name: rmq-test-nest-producer
                port:
                  name: http-app
